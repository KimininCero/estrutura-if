<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/009/876/398/non_2x/realistic-magnifying-glass-clip-art-free-png.png">
    <link rel="stylesheet" href="estilizar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
</head>
<body>

    <div class="formulario">
        <h1>Verificação de Idade</h1>

        <p>Por favor, insira sua idade:</p>

        <input type="number" name="" id="idadeInput">
        <button onclick="VerificarIdade()">Verificar</button>
    </div>

    <img src="https://static.vecteezy.com/system/resources/previews/009/876/398/non_2x/realistic-magnifying-glass-clip-art-free-png.png" alt="" width="300px">

    <script>
        function VerificarIdade() {
            var idade = parseInt(document.getElementById('idadeInput').value);

            if (idade >= 18) {
                window.location.href = 'maior.html';
            } else {
                window.location.href = 'menor.html';
            }
        }
    </script>
    
</body>
</html>
